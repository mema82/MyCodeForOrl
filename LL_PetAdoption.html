<!DOCTYPE html>
<head>
	<Title>Adopt A Pet</Title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<h3>Adopt A Pet</h3>


<div class="generic-species-Pic">
		<img src="img/dog.jpg" class="circle">
		<img src="img/cat.jpg" class="circle">
		<img src="img/other.jpg" class="circle">
		<img src="img/livestock.jpg" class="circle">
</div>

<ul class="generic-species-Names">
	<li>Dog</li>
	<li>Cat</li>
	<li>Other</li>
	<li>Livestock</li>
</ul>

<Section class="CTA1">
	<p>Ready to Adopt? CALL 352-751-1565</p>
</section>


<form>
			<select>
			  <option value="Dog">Dog</option>
			  <option value="Cat">Cat</option>
			  <option value="Other">Other</option>
			  <option value="livestock">Livestock</option>
			</select>
</form>

</br>

<form>
			<select>
			  <option value="10lb-20lb">10lb-20lb</option>
			  <option value="20lb-30lb">20lb-30lb</option>
			  <option value="30lb-40lb">30lb-40lb</option>
			  <option value="40lb-50lb">40lb-50lb</option>  
			</select>
</form>

</br>

<form>
			<select>
			  <option value="Male">Male</option>
			  <option value="Female">Female</option>
			</select>
</form>

<br>

<button>Search</button>


</body>
</html>
